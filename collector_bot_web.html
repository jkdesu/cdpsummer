<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collector Bot: Journey to Transparency</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .canvas-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        canvas {
            border: 2px solid #333;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .bot-info {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .stage-display {
            font-size: 1.2em;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .transparency-display {
            font-size: 1.1em;
            color: #ffeb3b;
        }
        
        .emotion-display {
            font-size: 2em;
            margin: 10px 0;
        }
        
        .thought-display {
            font-style: italic;
            margin: 10px 0;
            color: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Collector Bot: Journey to Transparency ü§ñ</h1>
        
        <div class="canvas-container">
            <canvas id="botCanvas" width="1000" height="600"></canvas>
        </div>
        
        <div class="controls">
            <button onclick="startAnimation()">üöÄ Start Bot Journey</button>
            <button onclick="pauseAnimation()">‚è∏Ô∏è Pause</button>
            <button onclick="resetAnimation()">üîÑ Reset</button>
            <button onclick="skipToEnlightenment()">üåü Skip to Enlightenment</button>
        </div>
        
        <div class="bot-info">
            <div class="stage-display" id="stageDisplay">Ready to begin the bot's journey...</div>
            <div class="transparency-display" id="transparencyDisplay">Transparency: 0%</div>
            <div class="emotion-display" id="emotionDisplay">üòç</div>
            <div class="thought-display" id="thoughtDisplay">Press Start to begin the Collector Bot's journey to transparency...</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('botCanvas');
        const ctx = canvas.getContext('2d');
        
        // Bot's emotional journey through transparency discovery
        const stages = [
            {name: "Normal State", x: 100, y: 500, emotion: "üòç", color: "#FFD700", thought: "I love my KAWS collection!", transparency: 0},
            {name: "First Transparency", x: 200, y: 500, emotion: "ü§î", color: "#87CEEB", thought: "Wait... I can see the factory?", transparency: 20},
            {name: "Labor Discovery", x: 300, y: 500, emotion: "üò∞", color: "#FFA500", thought: "Real people made this...", transparency: 40},
            {name: "Cost Breakdown", x: 400, y: 500, emotion: "üò±", color: "#FF0000", thought: "Material cost: $8.84?!", transparency: 60},
            {name: "Algorithm Exposure", x: 500, y: 500, emotion: "üòµ", color: "#800080", thought: "The pricing is artificial!", transparency: 80},
            {name: "Psychological Crisis", x: 600, y: 500, emotion: "üò≠", color: "#8B0000", thought: "My collection is a lie!", transparency: 90},
            {name: "Reality Check", x: 200, y: 350, emotion: "üò§", color: "#A52A2A", thought: "I've been manipulated!", transparency: 95},
            {name: "Anger Phase", x: 400, y: 350, emotion: "üò†", color: "#FF8C00", thought: "How dare they hide this!", transparency: 98},
            {name: "Bargaining", x: 600, y: 350, emotion: "ü§ù", color: "#FFFF00", thought: "Maybe I can still love it...", transparency: 99},
            {name: "Acceptance", x: 800, y: 350, emotion: "üòå", color: "#90EE90", thought: "Knowledge is power", transparency: 100},
            {name: "New Perspective", x: 500, y: 200, emotion: "üß†", color: "#00FFFF", thought: "I see the invisible now", transparency: 100},
            {name: "Transformed Bot", x: 500, y: 50, emotion: "üåü", color: "#FFFFFF", thought: "I am enlightened", transparency: 100}
        ];
        
        let currentStage = 0;
        let animationId = null;
        let isPaused = false;
        let transparencyLevel = 0;
        let botX = stages[0].x;
        let botY = stages[0].y;
        let botColor = stages[0].color;
        let botEmotion = stages[0].emotion;
        
        function drawStage(stage, index) {
            // Draw stage circle
            ctx.beginPath();
            ctx.arc(stage.x, stage.y, 30, 0, 2 * Math.PI);
            ctx.fillStyle = stage.color;
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Draw stage name
            ctx.fillStyle = '#333';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(stage.name, stage.x, stage.y + 50);
            
            // Draw transparency level
            ctx.fillStyle = '#666';
            ctx.font = '10px Arial';
            ctx.fillText(`${stage.transparency}%`, stage.x, stage.y - 40);
            
            // Draw emotion
            ctx.font = '20px Arial';
            ctx.fillText(stage.emotion, stage.x, stage.y);
        }
        
        function drawBot() {
            // Draw bot circle
            ctx.beginPath();
            ctx.arc(botX, botY, 35, 0, 2 * Math.PI);
            ctx.fillStyle = botColor;
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Draw bot emotion
            ctx.font = '24px Arial';
            ctx.fillText(botEmotion, botX, botY + 8);
        }
        
        function drawConnections() {
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            
            for (let i = 0; i < stages.length - 1; i++) {
                ctx.beginPath();
                ctx.moveTo(stages[i].x, stages[i].y);
                ctx.lineTo(stages[i + 1].x, stages[i + 1].y);
                ctx.stroke();
            }
            
            ctx.setLineDash([]);
        }
        
        function updateDisplay() {
            const stage = stages[currentStage];
            document.getElementById('stageDisplay').textContent = `Stage ${currentStage + 1}: ${stage.name}`;
            document.getElementById('transparencyDisplay').textContent = `Transparency: ${stage.transparency}%`;
            document.getElementById('emotionDisplay').textContent = stage.emotion;
            document.getElementById('thoughtDisplay').textContent = stage.thought;
        }
        
        function animate() {
            if (isPaused) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw transparency overlay
            if (transparencyLevel > 0) {
                ctx.fillStyle = `rgba(173, 216, 230, ${transparencyLevel/100})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Draw all stages
            stages.forEach((stage, index) => {
                drawStage(stage, index);
            });
            
            // Draw connections
            drawConnections();
            
            // Animate bot movement
            const targetStage = stages[currentStage];
            const dx = targetStage.x - botX;
            const dy = targetStage.y - botY;
            
            if (Math.abs(dx) > 1 || Math.abs(dy) > 1) {
                botX += dx * 0.05;
                botY += dy * 0.05;
            } else {
                // Reached target stage
                botX = targetStage.x;
                botY = targetStage.y;
                botColor = targetStage.color;
                botEmotion = targetStage.emotion;
                transparencyLevel = targetStage.transparency;
                
                if (currentStage < stages.length - 1) {
                    currentStage++;
                } else {
                    // Animation complete
                    showEnlightenment();
                    return;
                }
            }
            
            drawBot();
            updateDisplay();
            
            animationId = requestAnimationFrame(animate);
        }
        
        function showEnlightenment() {
            ctx.fillStyle = 'rgba(255, 215, 0, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üåü BOT ACHIEVES ENLIGHTENMENT! üåü', canvas.width/2, 150);
            
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`Transparency Level: 100%`, canvas.width/2, 200);
            ctx.fillText(`Bot Status: ENLIGHTENED`, canvas.width/2, 230);
            ctx.fillText(`Sees: All hidden processes`, canvas.width/2, 260);
            ctx.fillText(`Reacts: With full awareness`, canvas.width/2, 290);
            
            ctx.font = 'bold 20px Arial';
            ctx.fillText('üåü The Collector Bot is now transformed!', canvas.width/2, 350);
            ctx.fillText('"I see through all illusions and understand the true nature of hype culture!"', canvas.width/2, 380);
            
            document.getElementById('stageDisplay').textContent = 'üåü BOT ACHIEVES ENLIGHTENMENT! üåü';
            document.getElementById('transparencyDisplay').textContent = 'Transparency: 100% | Status: ENLIGHTENED';
            document.getElementById('emotionDisplay').textContent = 'üåü';
            document.getElementById('thoughtDisplay').textContent = 'I see through all illusions and understand the true nature of hype culture!';
        }
        
        function startAnimation() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            isPaused = false;
            currentStage = 0;
            transparencyLevel = 0;
            botX = stages[0].x;
            botY = stages[0].y;
            botColor = stages[0].color;
            botEmotion = stages[0].emotion;
            animate();
        }
        
        function pauseAnimation() {
            isPaused = !isPaused;
            if (!isPaused) {
                animate();
            }
        }
        
        function resetAnimation() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            currentStage = 0;
            transparencyLevel = 0;
            botX = stages[0].x;
            botY = stages[0].y;
            botColor = stages[0].color;
            botEmotion = stages[0].emotion;
            updateDisplay();
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stages.forEach((stage, index) => {
                drawStage(stage, index);
            });
            drawConnections();
            drawBot();
        }
        
        function skipToEnlightenment() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            currentStage = stages.length - 1;
            transparencyLevel = 100;
            showEnlightenment();
        }
        
        // Initialize
        resetAnimation();
    </script>
</body>
</html>
